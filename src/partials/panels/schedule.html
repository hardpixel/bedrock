<div class="panel">
  <div class="panel-header border">
    Schedule
  </div>

  <div class="panel-content border" data-rrule-generator>
    <div class="grid-x grid-margin-x rrule-generator">
      <div class="cell small-2">
        <label>
          Repeat
          <select data-rrule="freq">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </label>
      </div>

      <div class="cell small-3">
        <label>
          Start
          <input class="datepicker" type="text" data-rrule="dtstart" placeholder="Select date" data-date-picker>
        </label>
      </div>

      <div class="cell small-2">
        <label>
          Interval
          <input type="number" step="1" data-rrule="interval" placeholder="1">
        </label>
      </div>

      <div class="cell small-2">
        <label>
          Count
          <input type="number" step="1" data-rrule="count" placeholder="1">
        </label>
      </div>

      <div class="cell small-3">
        <label>
          Until
          <input class="datepicker" type="text" data-rrule="until" placeholder="Select date" data-date-picker>
        </label>
      </div>

      <div class="cell small-12">
        <div class="schedule-controls" data-rrule-controls="daily weekly monthly yearly">
          <label>
            By Month
            <div data-rrule-element="bymonth"></div>
          </label>

          <label>
            By Monthday
            <div data-rrule-element="bymonthday"></div>
          </label>

          <label>
            By Weekday
            <div data-rrule-element="byweekday"></div>
          </label>

          <label>
            By Hour
            <div data-rrule-element="byhour"></div>
          </label>

          <label>
            By Minute
            <div data-rrule-element="byminute"></div>
          </label>
        </div>
      </div>
    </div>

    <p class="panel-section expanded last">
      <strong>Summary: </strong>
      <span data-rrule-text></span>
    </p>
  </div>
</div>
