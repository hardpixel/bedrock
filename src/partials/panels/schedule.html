<div class="panel">
  <div class="panel-header border">
    RRule Schedule
  </div>

  <div class="panel-content border padding-bottom-0">
    <div id="rrule-schedule" data-rrule-schedule="rrule-modal">
      <input type="hidden" value="" data-rrule-input name="schedule">
      <div class="no-content margin-bottom-1" data-empty-state>
        <i class="mdi mdi-calendar-clock"></i>
        <span>No rules created</span>
      </div>
      <div id="rrule-schedule-preview" class="item-list" data-list-remove></div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="grid-x">
      <div class="cell auto text-left">
        <button class="button alert hollow margin-0" data-clear="rrule-schedule-preview">Clear</button>
      </div>
      <div class="cell shrink">
        <button class="button success hollow margin-0" data-open="rrule-schedule">Add Rule</button>
      </div>
    </div>
  </div>
</div>

<template id="rrule-schedule-item-template">
  <div class="item" data-list-item>
    <span class="counter"></span>
    <div class="content grid-x">
      <span class="form-element" data-rrule-text></span>
      <input type="hidden" name="rrule[]" data-rrule-input>
    </div>
    <span class="remove mdi mdi-close" data-remove></span>
  </div>
</template>
