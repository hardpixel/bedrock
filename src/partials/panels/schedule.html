<div class="panel">
  <div class="panel-header">
    RRule Schedule
  </div>

  <div class="panel-content padding-0 border-none">
    <div id="rrule-schedule" data-rrule-schedule="rrule-modal">
      <input type="hidden" value="" data-rrule-input name="schedule">
      <div class="no-content padding-bottom-2 border" data-empty-state>
        <i class="mdi mdi-calendar-clock"></i>
        <span>No rules created</span>
      </div>
      <div id="rrule-schedule-preview">
        <table class="hover unstriped margin-0">
          <tbody data-list-remove></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="grid-x">
      <div class="cell auto text-left">
        <button class="button alert hollow margin-0" data-clear="rrule-schedule-preview">Clear</button>
      </div>
      <div class="cell shrink">
        <button class="button success hollow margin-0" data-open="rrule-schedule">Add Rule</button>
      </div>
    </div>
  </div>
</div>

<template id="rrule-schedule-item-template">
  <tr data-list-item>
    <td class="expand">
      <input type="hidden" name="rrule[]" data-rrule-input>
      <span data-rrule-string></span>
    </td>
    <td class="shrink">
      <a class="mdi mdi-close color-alert" data-remove></a>
    </td>
  </tr>
</template>
