<div class="panel">
  <div class="panel-header border">
    Schedule
  </div>

  <div class="panel-content border" data-rrule-generator>
    <div class="grid-x grid-margin-x rrule-generator">
      <div class="cell small-3">
        <label>
          Repeat
          <select data-rrule="freq">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </label>
      </div>

      <div class="cell small-3">
        <label>
          Start
          <input class="datepicker" type="text" data-rrule="dtstart" placeholder="Select Start Date" data-date-picker>
        </label>
      </div>

      <div class="cell small-3">
        <label>
          Count
          <input type="number" step="1" data-rrule="count" placeholder="Select Count">
        </label>
      </div>

      <div class="cell small-3">
        <label>
          Until
          <input class="datepicker" type="text" data-rrule="until" placeholder="Select End Date" data-date-picker>
        </label>
      </div>

      <div class="cell small-12">
        <div class="schedule-controls" data-rrule-controls="daily">
        </div>

        <div class="schedule-controls" data-rrule-controls="weekly">
        </div>

        <div class="schedule-controls" data-rrule-controls="monthly">
        </div>

        <div class="schedule-controls" data-rrule-controls="yearly">
        </div>
      </div>
    </div>

    <p class="panel-section expanded last">
      <strong>Summary: </strong>
      <span data-rrule-text></span>
    </p>
  </div>
</div>
