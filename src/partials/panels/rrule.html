<div class="panel">
  <div class="panel-header border">
    RRule Generator
  </div>

  <div class="panel-content border" data-rrule-generator>
    <label>
      String
      <input type="text" value="FREQ=WEEKLY;WKST=MO;COUNT=30;BYMONTH=8,9,10,11;BYDAY=MO;BYHOUR=10;BYMINUTE=20,40;BYSECOND=0" data-rrule-input name="schedule">
    </label>
    <div class="grid-x grid-margin-x">
      <div class="cell small-3">
        <label>
          Repeat
          <select data-rrule="freq">
            <option value="daily">Daily</option>
            <option value="weekly" selected>Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
          </select>
        </label>

        <label>
          Start
          <input class="datepicker" type="text" data-rrule="dtstart" placeholder="Select date" data-date-picker>
        </label>

        <label>
          Until
          <input class="datepicker" type="text" data-rrule="until" placeholder="Select date" data-date-picker>
        </label>

        <div class="grid-x grid-margin-x">
          <div class="cell small-6">
            <label>
              Interval
              <input type="number" step="1" data-rrule="interval" value="1" placeholder="Number">
            </label>
          </div>
          <div class="cell small-6">
            <label>
              Count
              <input type="number" step="1" data-rrule="count" value="30" placeholder="Number">
            </label>
          </div>
        </div>

        <label>
          By Weekday
          <div data-rrule-element="byweekday"></div>
        </label>

        <label>
          By Month
          <div data-rrule-element="bymonth"></div>
        </label>
      </div>

      <div class="cell small-3" data-rrule-controls="daily weekly monthly yearly">
        <label>
          By Monthday
          <div data-rrule-element="bymonthday"></div>
        </label>

        <label>
          By Hour
          <div data-rrule-element="byhour"></div>
        </label>

        <label>
          By Minute
          <div data-rrule-element="byminute"></div>
        </label>
      </div>

      <div class="cell small-6">
        <label>
          Output
          <div data-rrule-output></div>
        </label>
      </div>
    </div>

    <div class="callout success">
      <strong>String: </strong>
      <span data-rrule-string></span>
    </div>

    <div class="callout info margin-0">
      <strong>Text: </strong>
      <span data-rrule-text></span>
    </div>
  </div>
</div>
