<div class="panel">
  <div class="panel-header border">
    Location Picker
  </div>
  <div class="panel-content">
    <input type="text" name="autocomplete" value="" data-place-autocomplete>
    <div class="place-map margin-bottom-0" data-place-map data-markers-url="{{root}}assets/data/locations.json" data-markers-key="data" data-lng-key="attributes.longitude" data-lat-key="attributes.latitude"></div>
  </div>
</div>
