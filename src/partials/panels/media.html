<div class="panel">
  <div class="panel-header border">
    Attachments Gallery
  </div>

  <div class="panel-content border padding-bottom-0">
    <div id="media-attachments" data-media-attach="media-modal" data-media-multiple="true">
      <div class="no-content margin-bottom-1 hide"  data-empty-state>
        <i class="mdi mdi-camera-off"></i>
        <span>No media attached</span>
      </div>
      <div id="media-attachments-preview" class="attachments-grid removable" data-list-remove></div>
    </div>
  </div>

  <div class="panel-footer">
    <div class="grid-x">
      <div class="cell auto text-left">
        <button class="button alert hollow margin-0" data-clear="media-attachments-preview">Clear</button>
      </div>
      <div class="cell shrink">
        <button class="button success hollow margin-0" data-open="media-attachments">Add Media</button>
      </div>
    </div>
  </div>
</div>

<template id="media-attachments-item-template">
  <div class="attachment" data-list-item>
    <input type="hidden" name="post[gallery_ids][]" data-value="id">
    <div class="thumbnail" data-filename="filename" data-src="id" data-url="https://picsum.photos/300?image=[src]">
      <img src="{{root}}assets/img/upload-preview.svg" data-mime-match="image/*" data-replace="src">
      <img src="{{root}}assets/img/video-preview.svg" data-mime-match="video/*">
      <img src="{{root}}assets/img/generic-preview.svg" data-mime-match="*/*">
      <span class="filename" data-text="author"></span>
      <span class="remove-button mdi mdi-close" data-remove></span>
    </div>
  </div>
</template>
