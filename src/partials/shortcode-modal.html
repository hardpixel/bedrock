<div class="reveal large reveal-panel" id="shortcode-modal" data-shortcode-reveal data-shortcodes-url="{{root}}/assets/data/shortcodes.json">
  <div class="panel">
    <div class="panel-header border">
      Add Shortcode
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="panel-content border padding-0">
      <div class="shortcode-columns">
        <div class="shortcode-menu" data-menu></div>
        <div class="shortcode-form" data-form></div>
        <div class="shortcode-preview" data-preview></div>
      </div>
    </div>

    <div class="panel-footer">
      <div class="grid-x">
        <div class="cell auto">
          <button class="button hollow alert margin-0" data-close aria-label="Close modal" type="button">Close</button>
        </div>
        <div class="cell shrink">
          <button class="button margin-0" data-insert aria-label="Insert Shortcode" type="button">Insert</button>
        </div>
      </div>
    </div>
  </div>
</div>
