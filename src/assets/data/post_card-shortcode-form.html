<div id="shortcode-form">
  <form>
    <div class="panel">
      <div class="panel-header border">
        Attributes
      </div>
      <div class="panel-content border padding-bottom-0">
        <input type="hidden" name="utf8" value="yes">
        <label>* Input Label
          <input name="shortcode[title]" required="true" data-attribute="title" type="text" placeholder="Placeholder...">
        </label>
        <label>Input Label
          <textarea name="shortcode[text]" data-attribute="text" rows="3" placeholder="Placeholder..."></textarea>
        </label>
        <label>Select 2
          <select name="shortcode[car]" data-attribute="car" data-select-box data-placeholder="Placeholder...">
            <optgroup label="Swedish Cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
              <option value="mercedes">Mercedes</option>
              <option value="audi" disabled="disabled">Audi</option>
              <option value="vw">Volkswagen</option>
            </optgroup>
          </select>
        </label>
        <label>Select 2 Multiple
          <input type="hidden" name="shortcode[names][]" value="">
          <select name="shortcode[names][]" data-attribute="names" data-select-box multiple="true" data-placeholder="Placeholder..." data-tags="true">
            <option value="husker">Husker</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
        </label>
      </div>
    </div>
  </form>
</div>
