<div class="grid-x grid-margin-x">
  <div class="cell">
    {{> form }}
  </div>
  <div class="cell">
    {{> table }}
  </div>
  <div class="cell large-6 xlarge-4">
    {{> success }}
  </div>
  <div class="cell large-6 xlarge-4">
    {{> warning }}
  </div>
  <div class="cell xlarge-4">
    {{> alert }}
  </div>
  <dev class="cell">
    {{> tinymce }}
  </dev>
  <div class="cell xlarge-6">
    {{> primary }}
  </div>
  <div class="cell xlarge-6">
    {{> secondary }}
  </div>
</div>
