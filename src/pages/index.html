<div class="header">
  <h1 class="h3 title">Dashboard <small>v0.1</small></h1>
  <div class="actions">
    <a href="#" class="button small default"><i class="mdi mdi-settings"></i> Actions</a>
    <a href="#" class="button small" title="Edit"><i class="mdi mdi-pencil"></i> Edit</a>
    <a href="#" class="button small success" title="Show"><i class="mdi mdi-eye"></i> Show</a>
    <a href="#" class="button small alert" title="Delete"><i class="mdi mdi-delete"></i> Delete</a>
  </div>
</div>

<div class="grid-x grid-margin-x">
  <div class="cell">
    {{> form }}
  </div>
  <div class="cell">
    {{> upload }}
  </div>
  <div class="cell">
    {{> media }}
  </div>
  <div class="cell">
    {{> thumbnail }}
  </div>
  <div class="cell">
    {{> table }}
  </div>
  <div class="cell large-6 xlarge-4">
    {{> success }}
  </div>
  <div class="cell large-6 xlarge-4">
    {{> warning }}
  </div>
  <div class="cell xlarge-4">
    {{> alert }}
  </div>
  <dev class="cell">
    {{> tinymce }}
  </dev>
  <div class="cell xlarge-6">
    {{> primary }}
  </div>
  <div class="cell xlarge-6">
    {{> secondary }}
  </div>
</div>

{{> reveal }}
{{> media-modal }}
